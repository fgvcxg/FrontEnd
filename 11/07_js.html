<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 자바 스크립트의 데이터 타입 -->
    <script>
        var num;  // 변수의 초기값이 할당이 안됨. : undefined
        var obj = null;     //object 자료형

        document.write(typeof 100 + " : 100 <br>" )         //number
        document.write(typeof 10.5 + " : 10.5 <br>")        //number
        document.write(typeof num +" : 할당안됨 <br>")       //undefined
        document.write(typeof obj + " : null <br>")         //object
        document.write(typeof "글자" + " : 글자 <br>")       //String
        document.write(typeof true + " : true <br>")        //boolean
        document.write(typeof [1,2,3] + " : [1,2,3] <br>")  //object[array]
        document.write(typeof {name : '홍길동', age: 25} +
                 " : {name : '홍길동', age: 25} <br>")      //object
        

    </script>
    
</body>
</html>
