<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table 태그</title>
</head>
<body>
    <!-- table : 테이블 전체를 만들때 사용 
            tr : 행을 나타낼때 사용
                th : 열(컬럼명)을 나타낼때 사용, 중앙 정렬, 굵게 처리
                td : 열(컬럼)을 나타낼때 사용

    -->
    <center>
        <h1> 테이블 (table) 태그</h1>
        <h3> 오늘의 날씨 </h3>
        <table border="1" width="500" height="100" align="center">
            <tr><td align="center">지역</td><td align="center"><b>현재기온</b></td>
                <td align="center"><b>불쾌지수</b></td><td align="center">습도</td><td align="center">풍속</td></tr>
            <tr><td align="center">서울</td><td align="center">23</td>
                <td align="center">60</td><td align="center">80</td><td align="center">4.7</td></tr>
            <tr><td align="center">경기도</td><td align="center">25</td>
                <td align="center">60</td><td align="center">80</td><td align="center">5.0</td></tr>
            <tr><td align="center">제주도</td><td align="center">28</td>
                <td align="center">65</td><td align="center">85</td><td align="center">3.8</td></tr>
        </table>
        <br><br>
        <p>
            <table border="1">
                <tr><td>첫번째 그림</td><td>두번째 그림</td><td>세번째 그림</td></tr>
                <tr><td><img src = "../img/11.png" width ="200" height="200"></td>
                    <td><img src = "../img/22.png" width ="200" height="200"></td>
                    <td><img src = "../img/33.png" width ="200" height="200"></td>
                </tr>
            </table>
        </p>
        <P>
            <table border="1">
                <tr><th align="center">매출규모</th><th align="center">종사자수(명)</th><th align="center">매출액(백만원)</th></tr>
                <tr><td>20 백만원 미만</td><td>157,068</td><td>1,321,900</td></tr>
                <tr><td>20-50 백만원</td><td>115,788</td><td>2,477,758</td></tr>
                <tr><td>50-100 백만원</td><td>228,262</td><td>6,716534</td></tr>
                <tr><td>100-500 백만원</td><td>642,490</td><td>47,087,044</td></tr>
                <tr><td>500-1,000 백만원</td><td>338,195</td><td>51,608,637</td></tr>
                
            </table>
        </P>
    </center>
</body>
</html>
