<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{ border: 1px solid royalblue;
        box-sizing: border-box;
    margin: 0; padding: 0;}
        html{border: 1px solid purple;}
        body{border: 1px solid red;}
        header{width: 100%; height: 10vh;}
        div{width: 100%;}
        section{ height: 80vh;}
        .ll{
            width: 30%;
            float: left;
        }
        .mm{
            width: 70%;
            float: right;
        }
        footer{width: 100%; height: 10vh;
        clear: both;}

    </style>
</head>
<body>
    <!-- Float 속성을 사용해서 레이아웃 실습 -->
    <header>header<nav>nav</nav></header>                   <!--100%-->
    <div>
    <section class="ll">section ll</section>      <!--왼쪽 30%-->
    <section class="mm">section mm</section>      <!-- 중앙(main) 70%-->
    </div>
    <footer>footer</footer>                   <!--100%-->
    
</body>
</html>
