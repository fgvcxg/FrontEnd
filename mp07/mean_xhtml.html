<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #bbb {
            display: none;
        }
    </style>
</head>

<body>
    <div>
        <div id="ddd" onclick="ccc()">
            <aa id="ppp">▲</aa>'XHTML'의 의미
        </div>
        <bb id="bbb">XHTML(Extensible HyperText Markup Language)은 확정성이 잇는 하이퍼 텍스트 마크업 언어이다.</bb>
    </div>
    <script>
        var aaa = 0;
        var ppp = document.getElementById('ppp');
        var bbb = document.getElementById('bbb');
        function ccc() {
            if (aaa == 0) {
                ppp.textContent = '▼';
                bbb.style.display = 'block'
                aaa++;
            } else{
                ppp.textContent = '▲';
                bbb.style.display = 'none'
                aaa--;
            }
        }
    </script>
</body>

</html>
