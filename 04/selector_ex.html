<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>질문의 답을 숨기고 체크 박스를 클릭시 정답을 보여주고 가리는 것</title>
    <style>
        div{color: white;}
        input:focus{background-color: aqua;}
        input:checked + div.d1{background: black;}
        input:checked + div.d2{background: black;}
    </style>
</head>
<body>
    <h2>질문 답변에 대한 - selector 적용</h2>

    <h3>대한 민국의 수도는 ? </h3>
    <p> 정답 작성 : <input type="text" placeholder="정답을 작성해주세요"></p>
    <h2>답변</h2>
    힌트보기 : <input type="checkbox" name="s1">
    <div class="d1">남대문이 있는 곳</div>
    정답보기 : <input type="checkbox" name="s2">
    <div class="d2">서울</div>
    
</body>
</html>
