<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selector</title>
    <style>
        h2 + ul{color: blue;}
        div + h3{color: red;}
        h3 + p{color: purple; background-color: yellow;}
        span + p{color: brown; background-color: aqua;}
    </style>
</head>
<body>
    <!--
        후손 선택자 : 선택자 A 선택자 B <== 선택자 B 는 선택자 A에 반드시 포함된 경우
        자손 선택자 : 선택자 A > 선택자 B <== 부모 선택자 A의 직계 자손인 선택자B를 선택
        인접 형제 선택자 : 선택자 A + 선택자 B <== 선택자 A에 바로 다음에 위치한 선택자 B를 선택
        일반 형제 선택자 : 선택자 A ~ 선택자 B <== 선택자 A에 인접해서 나타나는 선택자 B를 선택
        그룹 선택자 : 선택자 A, 선택자 B <== 선택자 A, 선택자 B를 모두 선택
    -->

    <!-- 인접 형제 선택자 -->
    <div>
        <h1>인접 형제 선택자</h1>
        <h2>인접 형제 선택자2</h2>
        <ul>목록
            <li>주제1</li>
            <li>주제2</li>
        </ul>
    </div>
    <h3>Adjecent Selector_1</h3>
    <p>인접 형제 선택자에 의한 스타일 적용</p>
    <h3>Adjecent Selector_1</h3>
    <span>인접형제 실습1</span>
    <p>인접형제 실습2</p>
</body>
</html>
