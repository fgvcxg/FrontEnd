<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="d1"></p>
    <p id="d2"></p>
    <p id="d3"></p>
    <p id="d4"></p>

    <script>
        var today = new Date();
        document.getElementById('d1').innerHTML = today.getFullYear() + '년';
        document.getElementById('d2').innerHTML = today.getMonth()+1 + '월';
        //월을 출력할때는 + 1을 해주어야 한다
        document.getElementById('d3').innerHTML = today.getDate() + '일';
        document.getElementById('d4').innerHTML = today.getHours() + '시';
    </script>
    
</body>
</html>
